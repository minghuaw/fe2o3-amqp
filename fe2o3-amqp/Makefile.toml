  # "check_feature_rustls_wasm32",
  # "check_feature_group1_wasm32",
  # "check_feature_group3_wasm32",
  # "check_feature_group7_wasm32",
  # "check_all_features_wasm32",
]

[tasks.check_all_features]
args = [
  "check",
  "--all-features",
]
command = "cargo"
toolchain = "stable"

[tasks.check_feature_acceptor]
args = [
  "check",
  "--no-default-features",
  "--features",
  "acceptor",
]
